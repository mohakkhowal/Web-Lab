<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ISC Questionare</h1>
    <form action="" >
        <div>
            <label for="name">Student Name: </label>
            <input type="text" id="name" name="name" >
        </div>
        <br />
        <div>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <p>Preferred Courses: </p>
            <input type="checkbox" name="nw" id="nw">
            <label for="nw"> Network </label>

            <input type="checkbox" name="wb" id="wb">
            <label for="wb"> Web Programming </label>


            <input type="checkbox" name="ds" id="ds">
            <label for="ds"> Data Structures </label>


            <input type="checkbox" name="os" id="os">
            <label for="os"> Operating Systems </label>
        </div>  
        <div>
            <p>
                How many hours you study everyday?
            </p>
            <input type="radio" name="1" id="1">
            <label for="1"> 1-3 hours</label>
            <input type="radio" name="4" id="4">
            <label for="4"> 4-5 hours</label>
            <input type="radio" name="6" id="6">
            <label for="6"> more than 6 hours</label>
            
        </div>
        <br>
        <div>
            Rate ISC Department:
            <select name="rating" id="rating">
                <option value="Excellent"> Excellent</option>
                <option value="VGood"> Very Good</option>
                <option value="Good"> Good </option>
                <option value="Bad"> Bad</option>
                <option value="Poor"> Poor</option>
                
            </select>
        </div>
        <div>
            <p>Futher Comments: </p>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
        <br>
        <input type="reset" value="Reset">
        <input type="button" value="Submit Form">
    </form>
</body>
</html>
