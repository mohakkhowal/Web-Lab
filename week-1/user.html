<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>New user Registration Form</h1>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name">
        </div><br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email">
        </div><br>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob">
        </div><br>
        <div>
            <label for="exp">HTML Experience Years: </label>
            <input type="range" name="exp" id="exp">
        </div><br>
        <div>
            <label for="children">Number of Children: </label>
            <input type="number" name="children" value="0">
        </div><br>
        <div>
            <label for="url">Personal Page URL</label>
            <input type="url" name="url" >
        </div>
        <br>
        <div>
            <label for="mon">Registration Month</label>
            <input type="month" name="mon" >
        </div>
        <br>
        <input type="submit" value="Submit">
        <br>
        <br>
        <input type="reset" value="Clear">
    </form>
</body>
</html>
